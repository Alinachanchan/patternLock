<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>360作业——手势密码</title>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<canvas id="mycanvas" width="270" height="270" style="display: block; margin: auto;">您的浏览器暂不支持canvas，请移驾谷歌浏览器！</canvas>
		<p id="info">请设置手势密码</p>
		<div class="control">
			<div><input id="setLock" type="radio" name="control" value="1" checked/>设置密码</div>

			<div><input id="checkLock" type="radio" name="control" value="2" />验证密码</div>
		</div>
		<script type="text/javascript" src="js/index.js"></script>
	</body>

</html>
